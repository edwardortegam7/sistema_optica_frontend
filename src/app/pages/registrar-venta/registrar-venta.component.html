<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar Venta</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Fecha</label>
        <input type="text" id="fecha" 
          class="form-control" 
          [(ngModel)]="venta.fecha" name="fecha">
      </div>
      <div class="form-group">
        <label>Cliente</label>
        <input type="text" id="cliente" 
          class="form-control" 
          [(ngModel)]="venta.cliente" name="cliente">
      </div>
      <div class="form-group">
        <label>Producto</label>
        <input type="text" id="producto" 
          class="form-control" 
          [(ngModel)]="venta.producto" name="producto">
      </div>
      <div class="form-group">
        <label>Monto</label>
        <input type="text" id="monto" 
          class="form-control" 
          [(ngModel)]="venta.monto" name="monto">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <input type="text" id="estado" 
          class="form-control" 
          [(ngModel)]="venta.estado" name="estado">
      </div>
      <button class="btn btn-success">Guardar</button>
    </form>
  </div>
