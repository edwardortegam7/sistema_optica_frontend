<div class="mat-elevation-z8">
  
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    
    <!-- Id Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dni</th>
      <td mat-cell *matCellDef="let row">{{row.dni}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nombres</th>
      <td mat-cell *matCellDef="let row">{{row.nombres}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>apellidos</th>
      <td mat-cell *matCellDef="let row">{{row.apellidos}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>telefono</th>
      <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let row">{{row.rol}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="onEdit(row)" >Modificar</button>
        <button style = "margin-left: 15px;"mat-button color="warn" (click)="onDelete(row)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
