<div class="container">
  <div class="filter-section">
    <label for="servicioFilter">Filtrar por servicio:</label>
    <select id="servicioFilter" [(ngModel)]="servicioFilter">
      <option value="">Todos los servicios</option>
      <option value="examen-vista">Examen de la vista</option>
      <option value="adaptacion-lentes">Adaptación de lentes</option>
      <option value="reparacion-lentes">Reparación de lentes</option>
    </select>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" sortable (click)="onHeaderClick('nombre')">Nombre</th>
        <th scope="col" sortable (click)="onHeaderClick('apellido')">Apellido</th>
        <th scope="col" sortable (click)="onHeaderClick('telefono')">Teléfono</th>
        <th scope="col" sortable (click)="onHeaderClick('correo')">Correo</th>
        <th scope="col" sortable (click)="onHeaderClick('fecha')">Fecha</th>
        <th scope="col" sortable (click)="onHeaderClick('hora')">Hora</th>
        <th scope="col" sortable (click)="onHeaderClick('servicio')">Servicio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.telefono }}</td>
        <td>{{ item.correo }}</td>
        <td>{{ item.fecha }}</td>
        <td>{{ item.hora }}</td>
        <td>{{ item.servicio }}</td>
      </tr>
    </tbody>
  </table>
</div>
