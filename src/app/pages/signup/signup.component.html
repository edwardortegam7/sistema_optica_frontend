<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center mt20">
                    <img src="../../../assets/imagenes/registro_2.png" width="100" height="100">
                </div>
                <h1 class="text-center">Registrate aqui</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput
                            placeholder="Digite su correo">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput
                            placeholder="Digite su contraseña">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombres</mat-label>
                        <input required [(ngModel)]="user.nombres" name="nombres" matInput
                            placeholder="Digite sus nombres">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input required [(ngModel)]="user.apellidos" name="apellidos" matInput
                            placeholder="Digite sus apellidos">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)]="user.telefono" name="telefono" matInput
                            placeholder="Digite su telefono">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" class="btn-registrar">Registrar</button>
                        <button mat-raised-button color="accent" class="btn-limpiar" style="margin-left: 20px;"
                            mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
