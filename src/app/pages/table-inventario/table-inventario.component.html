<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="precioCompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Compra</th>
        <td mat-cell *matCellDef="let row">{{row.precioCompra}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="precioVenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Venta</th>
        <td mat-cell *matCellDef="let row">{{row.precioVenta}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="utilidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Utilidad</th>
        <td mat-cell *matCellDef="let row">{{row.utilidad}}</td>
      </ng-container>
       <!-- Name Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let row">{{row.stock}}</td>
      </ng-container>

       <!--Botones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="modificarProducto(row.id)">Modificar</button>
          <button mat-button (click)="eliminarProducto(row.id)" color="warn" style="margin-left: 10px">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
