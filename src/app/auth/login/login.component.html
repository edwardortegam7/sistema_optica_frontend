<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-5 offset-md-3">
                <mat-card>
                    <div class="container text-center mt20">
                        <img src="../../../assets/imagenes/logo.png">
                    </div>
                    <h1 class="text-center mt10 mb10">Inicio de sesión</h1>
                    <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width mr20 ml20 " appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input [(ngModel)] = "loginData.username" name= "username" matInput placeholder="Digite su correo">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width mr20 ml20" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)] = "loginData.password" name= "password" required type="password" matInput placeholder="Digite su contraseña">
                        <mat-hint>La contraseña debe ser valida</mat-hint>
                    </mat-form-field>
                    <br><br>
                    <div class="container text-center mb10">
                        <button mat-raised-button color="primary" class="btn-iniciar-sesion mr20">Iniciar Sesión</button>
                        <button mat-raised-button color="accent" class="btn-limpiar" type="button" (click)="clearForm()">Limpiar</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
